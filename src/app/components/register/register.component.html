<div class="container pt-5 mt-5">
<div class="form-container">
  <div class="registration-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-icon">
        <span>
          <img src="../../../assets/account-icon-png-2.jpg" alt="avatar-icon">
        </span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="name" placeholder="Name" formControlName="name">
        <div class="alert alert-danger" *ngIf="name?.invalid && (name?.touched || name?.dirty)">
          <span *ngIf="name?.errors!['required']">El nombre es obligatorio</span>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="email" placeholder="Email" formControlName="email">
        <div class="alert alert-danger" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
          <span *ngIf="email?.errors!['required']">El email es obligatorio</span>
          <span *ngIf="email?.errors!['email']">Introduce un email válido</span>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number"
          formControlName="phone">
        <div class="alert alert-danger" *ngIf="phone?.invalid && (phone?.touched || phone?.dirty)">
          <span *ngIf="phone?.errors!['required']">El teléfono es obligatorio</span>
          <span *ngIf="phone?.errors!['pattern']">Introduce un número válido</span>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control item" id="password" placeholder="Password"
          formControlName="password">
        <div class="alert alert-danger" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
          <span *ngIf="password?.errors!['required']">La contraseña es obligatoria</span>
          <span *ngIf="password?.errors!['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <input type="submit" class="btn btn-block create-account" value="Create Account" />
          </div>
          <div class="col">
            <span class="d-inline-block" style="margin-top: 2em;">
              Ya tienes una cuenta?
              <a routerLink="/login">
                Iniciar sesión
              </a>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
